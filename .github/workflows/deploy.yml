name: Deploy site

on:
  push:
    branches:
      - test
    paths:
      - "_build/**"
      - ".github/**"
      - "assets/**"
      - "documents/**"
      - "fonts/**"
      - "images/**"
      - "**.html"
      - "**.js"
      - "**.liquid"
      - "**/*.md"
      - "**.yml"
      - "Gemfile"
      - "Gemfile.lock"
      - "!README.md"
  pull_request:
    branches:
      - test
    paths:
      - "assets/**"
      - "documents/**"
      - "fonts/**"
      - "images/**"
      - "**.html"
      - "**.js"
      - "**.liquid"
      - "**/*.md"
      - "**.yml"
      - "Gemfile"
      - "Gemfile.lock"
      - "!README.md"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4.4"
          bundler-cache: true

      # --- NEW STEP: Setup Node.js for JavaScript minification ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Recommended stable Node.js version
      # --- END NEW STEP ---

      - name: Update _config.yml ‚öôÔ∏è
        uses: fjogeleit/yaml-update-action@main
        with:
          commitChange: false
          valueFile: "_config.yml"
          propertyPath: "giscus.repo"
          value: ${{ github.repository }}

      - name: Sync Google Sheets and Generate Files üîÑ
        env:
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          APPLICATION_NAME: JekyllDataImporter
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          SHEETS: ${{ secrets.SHEETS }}

        run: |
          bundle exec ruby _build/google_service_account.rb

      - name: Install and Build üîß
        run: |
          bundle exec jekyll build
      - name: Purge unused CSS üßπ
        run: |
          npm install -g purgecss
          purgecss -c purgecss.config.js
      - name: Deploy üöÄ
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _site
