name: Deploy site

on:
  push:
    branches:
      - main
    paths:
      - "assets/**"
      - "documents/**"
      - "fonts/**"
      - "images/**"
      - "**.html"
      - "**.js"
      - "**.liquid"
      - "**/*.md"
      - "**.yml"
      - "Gemfile"
      - "Gemfile.lock"
      - "!README.md"
  pull_request:
    branches:
      - main
    paths:
      - "assets/**"
      - "documents/**"
      - "fonts/**"
      - "images/**"
      - "**.html"
      - "**.js"
      - "**.liquid"
      - "**/*.md"
      - "**.yml"
      - "Gemfile"
      - "Gemfile.lock"
      - "!README.md"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4.2"
          bundler-cache: true

      # --- NEW STEP: Setup Node.js for JavaScript minification ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Recommended stable Node.js version
      # --- END NEW STEP ---

      - name: Update _config.yml ‚öôÔ∏è
        uses: fjogeleit/yaml-update-action@main
        with:
          commitChange: false
          valueFile: "_config.yml"
          propertyPath: "giscus.repo"
          value: ${{ github.repository }}

      - name: Sync Google Sheets and Generate Files üîÑ
        env:
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          APPLICATION_NAME: JekyllDataImporter
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          SHEET1_FILENAME: members
          SHEET1_NAME: members
          SHEET1_IMAGE_COLUMN: image
          SHEET1_IMAGE_SUBDIR: remote_members
          SHEET2_FILENAME: groups
          SHEET2_NAME: collaborations
          SHEET2_IMAGE_COLUMN: image
          SHEET2_IMAGE_SUBDIR: remote_groups
          SHEET3_FILENAME: projects
          SHEET3_NAME: projects
          SHEET3_IMAGE_COLUMN: image
          SHEET3_IMAGE_SUBDIR: remote_projects
          SHEET4_FILENAME: project_contributors
          SHEET4_NAME: asks
          SHEET5_FILENAME: group_contributors
          SHEET5_NAME: squads

        run: |
          bundle exec ruby _build/sync_google_sheets.rb
          make generate

      - name: Install and Build üîß
        run: |
          make build
      - name: Purge unused CSS üßπ
        run: |
          npm install -g purgecss
          purgecss -c purgecss.config.js
      - name: Deploy üöÄ
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public
